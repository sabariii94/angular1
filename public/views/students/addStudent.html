
<div class="row">
    <div class="col-md-6">
        <form novalidate>
            <div class="form-group">
                <label>Name</label>
                <input type="text" ng-model="student.name" class="form-control">
            </div>
            <div class="form-group">
                <label>Marks</label>
                <input type="text" ng-model="student.marks" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" ng-click="addStudent()">Submit</button>
        </form>
    </div>
</div>
